name: CI/CD Pipeline

# Step 4: Define when the pipeline runs
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering

# Environment variables
env:
  NODE_VERSION: '20.x'

jobs:
  # ===========================
  # JOB 1: BUILD AND TEST
  # ===========================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Run ESLint
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test -- --run

      # Build the application
      - name: Build application
        run: npm run build
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}

      # Upload build artifacts for later deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ===========================
  # JOB 2: DEPLOY TO STAGING
  # ===========================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run on develop branch or main branch (not PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    environment:
      name: staging
      url: https://staging.yourdomain.com # Update this URL
    
    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      # Deploy to staging server
      # Replace with your deployment method (FTP, SSH, Cloud provider, etc.)
      - name: Deploy to Staging Server
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Build artifacts are in: dist/"
          echo "Configure your deployment method here"

      - name: Deployment Summary
        run: |
          echo "âœ… Staging deployment completed!"
          echo "Environment: Staging"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # ===========================
  # JOB 3: DEPLOY TO PRODUCTION
  # ===========================
  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run on main branch, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourdomain.com # Update this URL
    
    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      # Deploy to production server
      - name: Deploy to Production Server
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment..."
          echo "Build artifacts are in: dist/"
          echo "Configure your deployment method here"

      - name: Deployment Summary
        run: |
          echo "âœ… PRODUCTION deployment completed!"
          echo "Environment: Production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # ===========================
  # JOB 4: NOTIFICATIONS
  # ===========================
  notify:
    name: Send Notifications
    needs: [build-and-test, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always() # Run even if previous jobs fail
    
    steps:
      - name: Check job status
        run: |
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Deploy Staging: ${{ needs.deploy-staging.result }}"
          echo "Deploy Production: ${{ needs.deploy-production.result }}"

