version: '3.8'

services:
  weather-dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: weather-dashboard:dev
    container_name: weather-dashboard-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge
